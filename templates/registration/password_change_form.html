{% extends "base.html" %}

{% block title %}Изменить пароль{% endblock %}

{% block main_content %}
	<h1>Смена пароля</h1>
	<p>Используйте форму для смены пароля</p>
	<form action="." method="post">
		{{ form.as_p }}
		<input type="submit" value="Изменить">
		{% csrf_token %}
	</form>
{% endblock %}
